<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Hustler - Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-section">
            <div class="hex-logo">
                <div class="hex-inner">
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                </div>
            </div>
            <a href="home.html" class="brand-name-link">
                <span class="brand-name">Hair Hustler</span>
            </a>
        </div>
        
        <!-- Hamburger Menu Icon -->
        <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="main-nav">
            <a href="home.html">HOME</a>
            <a href="#">FIND SERVICES</a>
            <a href="#">HAIR HUSTLER EVENTS</a>
        </nav>
        
        <div class="social-icons">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-background"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="signup">
                        <i class="fas fa-user-plus"></i>
                        SIGN UP
                    </button>
                    <button class="auth-tab" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        LOGIN
                    </button>
                </div>

                <!-- Sign Up Form -->
                <div id="signupForm" class="auth-form active">
                    <div class="auth-header">
                        <div class="hex-logo-small">
                            <div class="hex-inner-small">
                                <div class="hex-dot-small"></div>
                                <div class="hex-dot-small"></div>
                                <div class="hex-dot-small"></div>
                            </div>
                        </div>
                        <h2>Create Account</h2>
                        <p>Join Hair Hustler today</p>
                    </div>
                    <form id="signupFormElement">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-tag"></i>
                            <select id="signup-role" required>
                                <option value="">Select Role</option>
                                <option value="client">Client</option>
                                <option value="barber">Barber</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn-auth-submit">
                            <i class="fas fa-user-plus"></i>
                            CREATE ACCOUNT
                        </button>
                    </form>
                    <div id="signup-message" class="auth-message"></div>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <div class="auth-header">
                        <div class="hex-logo-small">
                            <div class="hex-inner-small">
                                <div class="hex-dot-small"></div>
                                <div class="hex-dot-small"></div>
                                <div class="hex-dot-small"></div>
                            </div>
                        </div>
                        <h2>Welcome Back</h2>
                        <p>Login to your account</p>
                    </div>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn-auth-submit">
                            <i class="fas fa-sign-in-alt"></i>
                            LOGIN
                        </button>
                    </form>
                    <div id="login-message" class="auth-message"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Chat Icon -->
    <div class="chat-widget">
        <i class="fas fa-comment-dots"></i>
    </div>

    <script src="auth.js"></script>
    <script src="mobile-menu.js"></script>
    <script src="signup.js"></script>
</body>
</html>
