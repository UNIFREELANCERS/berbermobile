<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Hustler - Employee Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-section">
            <div class="hex-logo">
                <div class="hex-inner">
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                    <div class="hex-dot"></div>
                </div>
            </div>
            <a href="home.html" class="brand-name-link">
                <span class="brand-name">Hair Hustler</span>
            </a>
        </div>
        
        <!-- Hamburger Menu Icon -->
        <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="main-nav">
            <a href="findservice.html">FIND SERVICES</a>
            <a href="#">HAIR HUSTLER EVENTS</a>
            <a href="employerpanel.html" class="nav-active">EMPLOYEE PANEL</a>
            <a href="#">BUY HAIR HUSTLER</a>
        </nav>
        
        <div class="header-right">
            <div class="user-info" id="userInfo">
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    LOGOUT
                </button>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="employer-panel-section">
        <div class="employer-container">
            <!-- Welcome Section -->
            <div class="welcome-card">
                <h1>Welcome, <span id="employeeName"></span></h1>
                <p>Manage your appointments and assigned work</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <div class="stat-info">
                        <h3 id="totalAppointments">0</h3>
                        <p>Total Appointments</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3 id="pendingAppointments">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h3 id="completedAppointments">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
            </div>

            <!-- Appointments List -->
            <div class="appointments-section">
                <div class="section-header">
                    <h2><i class="fas fa-briefcase"></i> Your Appointments</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="pending">Pending</button>
                        <button class="filter-tab" data-filter="accepted">Accepted</button>
                        <button class="filter-tab" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div class="appointments-list" id="appointmentsList">
                    <!-- Appointments will be dynamically loaded here -->
                    <div class="no-appointments">
                        <i class="fas fa-inbox"></i>
                        <p>No appointments yet</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Appointment Detail Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-modal">&times;</span>
            <div id="appointmentModalContent"></div>
        </div>
    </div>

    <!-- Chat Icon -->
    <div class="chat-widget">
        <i class="fas fa-comment-dots"></i>
    </div>

    <script src="auth.js"></script>
    <script src="mobile-menu.js"></script>
    <script src="employerpanel.js"></script>
</body>
</html>
